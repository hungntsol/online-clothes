version: '3.8'

services:
  # database
  postgresql-db:
    image: postgres:alpine
    networks:
      - oop-infra
    volumes:
      - app-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres@123

  mail-server-smtp:
    image: marcopas/docker-mailslurper
    networks:
      - oop-infra
    ports:
      - "2500:2500"
      - "8080:8080"
      - "8085:8085"


networks:
  oop-infra:
  oop-app:


volumes:
  app-data:
